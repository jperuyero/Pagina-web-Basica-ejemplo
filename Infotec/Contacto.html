    <main class="contenedor">
        <h1>Contacto</h1>
        <section>
            
            <form class="formulario">
                <fieldset>

                       
                        <div class="contenedor-campos">
                        <div class="campo">
                            <label for="nombre">Nombre</label>
                            <input class="input-text" type="text" placeholder="Tus Nombres" id="nombre">
                        </div>
                        <div class="campo"> 
                            <label for="telefono">Telefono</label>
                            <input class="input-text" type="tel"placeholder="Número" id="telefono">
                        </div>    
                        <div class="campo">
                            <label for="email">Correo</label>
                            <input class="input-text" type="email" placeholder="Tu Email"id="email"">
                        </div>    
                        <div class="campo">
                            <label  for="mensaje">Mensaje</label>
                            <textarea class="input-text"placeholder="Escribe lo que desees adquirir" id="mensaje"></textarea>
                        </div class="enviar">   
                        <div class="campo">
                            <input type="submit" value="Enviar" class="boton w-100">
                        </div>    
                    </div>   
                </fieldset>
            </form>
        </section>
    </main>
